# HTTP server - redirect to HTTPS
server {
    listen 80;
    server_name jenai-4u.com www.jenai-4u.com;
    return 301 https://$host$request_uri;
}

# HTTP server for IP - no redirect
server {
    listen 80;
    server_name 104.218.48.119;

    # Frontend (React build)
    location / {
        root /jenai/frontend/build;
        try_files $uri $uri/ /index.html;
    }

    # Backend API
    location /api {
        proxy_pass http://localhost:5000;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_cache_bypass $http_upgrade;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Uploads
    location /uploads {
        alias /jenai/backend/uploads;
    }
}

# HTTPS server
server {
    listen 443 ssl http2;
    server_name jenai-4u.com www.jenai-4u.com;

    # SSL Configuration
    ssl_certificate /etc/letsencrypt/live/jenai-4u.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/jenai-4u.com/privkey.pem;
    include /etc/letsencrypt/options-ssl-nginx.conf;
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;

    # Frontend (React build)
    location / {
        root /jenai/frontend/build;
        try_files $uri $uri/ /index.html;
    }

    # Backend API
    location /api {
        proxy_pass http://localhost:5000;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_cache_bypass $http_upgrade;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Uploads
    location /uploads {
        alias /jenai/backend/uploads;
    }
}
