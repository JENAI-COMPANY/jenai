<!DOCTYPE html>
<html>
<head>
    <title>Clear Cache</title>
    <script>
        // Clear all caches
        if ('caches' in window) {
            caches.keys().then(names => {
                names.forEach(name => {
                    caches.delete(name);
                });
            });
        }

        // Clear localStorage and sessionStorage
        localStorage.clear();
        sessionStorage.clear();

        // Show message
        document.addEventListener('DOMContentLoaded', function() {
            document.body.innerHTML = '<h1 style="text-align:center;margin-top:50px;">Cache Cleared!</h1><p style="text-align:center;">Now close this tab and go to <a href="http://localhost:3000">http://localhost:3000</a></p>';
        });
    </script>
</head>
<body>
    <h1 style="text-align:center;margin-top:50px;">Clearing cache...</h1>
</body>
</html>
